<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><title>Cadastro</title><link rel="stylesheet" href="/css/style.css"></head>
<body>\n<img src="/assets/concilig.png" class="logo" alt="Concilig">\n<div class="watermark">Código feito pelo Operador Matheus de Oliveira ; )</div>\n
  <div class="container auth">
    <h1>Novo Cadastro</h1>
    <div class="form-group"><label>ID (numérico)</label><input id="regId" type="text"></div>
    <div class="form-group"><label>Senha (6 dígitos)</label><input id="regPwd" type="password" maxlength="6"></div>
    <div class="form-group"><label>Carteira</label><select id="regWallet"><option value="BV_BOM">BV Bom Pagador</option><option value="BV_ADM">BV ADM Tradicional</option><option value="BV_ADM_RENEG">BV ADM Reneg</option><option value="BV_CONT">BV Contencioso</option><option value="BV_WO">BV WO</option></select></div>
    <div class="form-group"><label>Nome (opcional)</label><input id="regName" type="text"></div>
    <div class="button-group"><button id="btnRegister">Criar conta</button><button id="btnBack" class="secondary">Voltar</button></div>
  </div>
<script src="/js/auth.js"></script>
</body></html>
