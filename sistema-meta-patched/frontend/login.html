<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Login - Sistema Meta</title>
    <link rel="stylesheet" href="/css/style.css" />
    <div class="watermark">
      Código feito pelo Operador Matheus de Oliveira | CONCILIG © 2025
    </div>
  </head>
  <body>
    <div class="container auth">
      <img src="/assets/concilig.png" class="logo" alt="Concilig" />
      <h1>Login</h1>
      <div class="form-group">
        <label>ID</label>
        <input id="loginId" type="text" placeholder="Digite seu ID" />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input id="loginPwd" type="password" placeholder="Senha (6 dígitos)" />
      </div>
      <div class="button-group">
        <button id="btnLogin">Entrar</button>
        <button id="btnShowRegister" class="secondary">Novo cadastro</button>
      </div>
    </div>
    <script src="/js/auth.js"></script>
  </body>
</html>
